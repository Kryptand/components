
<div class="tabs-vertical">
  <ul class="nav" role="tablist">
    <li role="presentation" class="nav-item">
      <button class="btn btn-link" (click)="add()">Person hinzufügen</button>
    </li>
    <li role="presentation" class="nav-item">
      <button
        id="tab1"
        class="btn btn-link nav-link active"
        aria-controls="panel1"
        aria-selected="true"
        type="button"
        (click)="filter('ALL')"
      >
        Alle Personen
      </button>
    </li>
    <li role="presentation" class="nav-item">
      <button
        id="tab2"
        class="btn btn-link nav-link"
        aria-controls="panel2"
        aria-selected="false"
        type="button"
        (click)="filter('FAVOURITES')"
      >
        Favoriten
      </button>
    </li>
    <li role="presentation" class="nav-item">
      <button
        id="tab3"
        class="btn btn-link nav-link"
        aria-controls="panel3"
        aria-selected="false"
        type="button"
        (click)="filter('LAST_EDITED')"
      >
        Zuletzt bearbeitet
      </button>
    </li>
    <li role="presentation" class="nav-item">
      <hr />
    </li>
    <li role="presentation" class="nav-item">
      <button class="btn btn-link" (click)="export()">Exportieren</button>
    </li>
    <li role="presentation" class="nav-item">
      <button class="btn btn-link" (click)="import()">Importieren</button>
    </li>
    <li role="presentation" class="nav-item">
      <button class="btn btn-link" (click)="print()">Drucken</button>
    </li>
  </ul>
</div>

<div class="content-area">
  <kryptand-person-grid
    (gridOptionChange)="gridOptionsChanged($event)"
    [dataSource]="gridDataSource"
    (onePersonSelected)="personFacade.selectByKey($event)"
    (multiPersonSelected)="personFacade.selectManyByKeys($event)"
    (selectionChanged)="selectionChanged($event)"
    (deselect)="personFacade.deselectAll()"
  >
  <ng-container slot="gridHeader" *ngIf="(personFacade.currentSetKeys$|async) as keys">

    <ng-container *ngIf="keys.length===1">
    <button class="btn btn-primary" (click)="overlayOpened=!overlayOpened">Editieren</button>
      <button class="btn btn-primary" (click)="favourite(keys)">Favorit</button>
    </ng-container>
    <ng-container *ngIf="keys.length > 1">
        <button class="btn btn-primary" (click)="favourite(keys)">Favorit</button>
   </ng-container>

  </ng-container>
  </kryptand-person-grid>
</div>
    <clr-modal [(clrModalOpen)]="overlayOpened" [clrModalStaticBackdrop]="false">
        <h3 class="modal-title">{{selection[0]?'Person ändern':'Person hinzufügen'}}</h3>
        <div class="modal-body">
            <kryptand-person-add-edit-container (saveChange)="entityChanged()" [(opened)]="overlayOpened" [person]="selection[0]"></kryptand-person-add-edit-container>
        </div>

    </clr-modal>
